    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Live Status', name: 'status', widget: 'boolean'}
      - { label: 'Technology Name', name: 'name', widget: 'string', required: false }
      - label: "Sort Number"
        name: "sort_number"
