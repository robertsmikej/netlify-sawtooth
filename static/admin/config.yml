  - name: 'portfolio'
    label: 'Portfolio Items'
    identifier_field: name
    format: 'json'
    folder: 'assets/content/portfolio'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Portfolio Item Status', name: 'status', widget: 'select', options: ["published", "draft", "deleted"], required: false }
